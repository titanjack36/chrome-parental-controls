<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="../thirdParty/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../thirdParty/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="../thirdParty/bootstrap.min.css">
  <link rel="stylesheet" href="../thirdParty/bootstrap-toggle.min.css">
  <script type="text/javascript" src="../thirdParty/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../thirdParty/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="dashboard.js"></script>
  <title>Dashboard</title>
</head>

<body>
  <div id="page">
    <h1>Dashboard</h1>
    <div id="content">
      <div class="group">
        <div class="row align-items-center mb-2">
          <div class="col"><b>Enable Timer</b></div>
          <input class="col toggle" type="checkbox" id="toggleTimer" /><label class="toggle"
            for="toggleTimer">Toggle</label>
        </div>
        <div class="row align-items-center">
          <div class="col"><b>Auto Reset Every Day</b></div>
          <input class="col toggle" type="checkbox" id="enableAutoReset" /><label class="toggle"
            for="toggleTimer">Toggle</label>
        </div>
      </div>
      <div class="group">
        <div id="timer">
          <input id="inputHr" type="text" value="00" />:
          <input id="inputMin" type="text" value="00" />:
          <input id="inputSec" type="text" value="00" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" id="resetTimer" class="btn btn-primary center-button">Reset</button>
        </div>
      </div>
      <hr />
      <div class="group">
        <div class="row align-items-center">
          <div class="col"><b>Breaks</b></div>
          <input class="col toggle" type="checkbox" id="enableBreaks" /><label class="toggle"
            for="enableBreaks">Toggle</label>
        </div>
      </div>
      <hr />
      <div class="group">
        <div class="row align-items-center">
          <div class="col"><b>Watch List</b></div>
          <input class="col toggle" type="checkbox" id="enableWatchList" /><label class="toggle"
            for="enableWatchList">Toggle</label>
        </div>
        <div id="watchSiteList" class="row p-3">
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary center-button" data-toggle="modal" data-target="#addSiteModal">
            Add Site</button>
        </div>
      </div>
      <hr />
      <div class="group">
        <div><b>Settings</b></div>
        <div class="d-flex justify-content-center">
          <button type="button" id="changePassword" class="btn btn-outline-secondary center-button">
            Change Password</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addSiteModal" tabindex="-1" role="dialog" aria-labelledby="addSiteModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSiteModalLongTitle">Enter Site URL</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="inputSiteUrl" placeholder="www.example.com" />
          <small id="inputSiteUrlHelp" class="text-danger">
          </small>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="addSiteBtn" class="btn btn-primary">Add Site</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
