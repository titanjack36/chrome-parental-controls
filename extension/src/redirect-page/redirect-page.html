<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time's Up!</title>
  <script type="text/javascript" src="../thirdParty/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../thirdParty/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="redirect-page.css">
  <script type="text/javascript" src="redirect-page.js"></script>
</head>

<body>
  <div id="splashScreen">
    <div class="container">
      <h1>
        Time's Up!
      </h1>
    </div>
  </div>
  <div id="mainPage">
    <div>
      <h1>Time's Up!</h1>
      <div id="message">
        You have used all of your alloted screen time.
      </div>
    </div>
    <div id="addTime">
      <h2>Add Time</h2>
      <div id="timeOptionGroup"></div>
    </div>
    <div id="auth">
      <h2>Enter Password</h2>
      <div id="passwordWrapper">
        <div>
          <input type="password" id="password">
          <div id="errorMsg">Invalid password.</div>
        </div>
        <button id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>
</body>

</html>
